<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="month">January</h2>
        <label for="month">
            Pick a month
        </label>
        <select class="select" name="month" id="month">
            <option value="January">
                January
            </option>
            <option value="February">
                February
            </option>
            <option value="March">
                March
            </option>
            <option value="April">
                April
            </option>
            <option value="May">
                May
            </option>
            <option value="June">
                June
            </option>
            <option value="July">
                July
            </option>
            <option value="August">
                August
            </option>
            <option value="Septemeber">
                Septemeber
            </option>
            <option value="October">
                October
            </option>
            <option value="November">
                November
            </option>
            <option value="Decmeber">
                Decmeber
            </option>
        </select>
        <div class="calendar"></div>
    </div>

    
</body>
</html>
